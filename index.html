<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Donate Bangladesh</title>

    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lexend", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <nav class="px-3 py-6 bg-[#F9F7F3]">
            <div class="max-w-screen-lg mx-auto w-full flex flex-wrap justify-center gap-4 sm:justify-between items-center">
                <button class="px-5 sm:px-8 py-2 sm:py-3 bg-[#B4F461] rounded-lg font-semibold text-lg sm:text-xl text-[#111111] order-2 sm:order-1">Blog</button>

                <div class="flex justify-center items-center gap-4 basis-full sm:basis-auto sm:order-1">
                    <img src="img/logo.png">
                    <span class="font-semibold text-xl text-[#111111]">Donate Bangladesh</span>
                </div>

                <div class="flex justify-center items-center gap-3 order-2 sm:order-1">
                    <img src="img/coin.png">
                    <p class="font-semibold text-xl text-[#111111]">
                        <span id="main-balance">5500</span> BDT
                    </p>
                </div>
            </div>
        </nav>

        <div class="flex justify-center gap-4 py-8 px-3">
            <button class="px-5 sm:px-8 py-2 sm:py-4 bg-[#B4F461] border border-[#B4F461] rounded-lg font-semibold text-lg sm:text-xl text-[#111111]">Donation</button>

            <button class="px-5 sm:px-8 py-2 sm:py-4 bg-white border border-[#111111B3] rounded-lg font-semibold text-lg sm:text-xl text-[#111111B3]">History</button>
        </div>
    </header>
</body>
</html>
